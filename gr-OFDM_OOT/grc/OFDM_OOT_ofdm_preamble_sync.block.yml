id: OFDM_OOT_ofdm_preamble_sync
label: ofdm_preamble_sync
category: '[OFDM_OOT]'

templates:
  imports: from gnuradio import OFDM_OOT
  make: OFDM_OOT.ofdm_preamble_sync(${nfft}, ${nguard}, ${frame_sym_cnt}, ${compensate_cfo}, ${cfo_est_cfg}, ${use_cfo_cp_avg_est}, ${compensate_sco}, ${sco_interp_order}, ${pilot_idx}, ${in_sz}, ${debug_report})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)s
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: nfft
  label: nfft
  dtype: int
  default: 64
- id: nguard
  label: nguard
  dtype: int
  default: 16
- id: frame_sym_cnt
  label: frame_sym_cnt
  dtype: int
  default: 1

- id: compensate_cfo
  label: compensate_cfo
  dtype: bool
  default: True
- id: cfo_est_cfg
  label: cfo_est_cfg
  default: OFDM_OOT.ofdm_preambles.cox_schmerzmittel_cfg(${nfft}, ${nguard})
- id: use_cfo_cp_avg_est
  label: use_cfo_cp_avg_est
  dtype: bool
  default: False

- id: compensate_sco
  label: compensate_sco
  dtype: bool
  default: False
- id: sco_interp_order
  label: sco_interp_order
  dtype: int
  default: 3
- id: pilot_idx
  label: pilot_idx
  dtype: int_vector
  default: np.zeros((0, ), dtype=int)

- id: in_sz
  label: in_sz
  dtype: int
- id: debug_report
  label: debug_report
  dtype: bool
  default: True
  

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: ${in_sz}
  optional: false

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: ${nfft}
  optional: false

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
