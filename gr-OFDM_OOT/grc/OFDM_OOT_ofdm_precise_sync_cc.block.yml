id: OFDM_OOT_ofdm_precise_sync_cc
label: ofdm_precise_sync_cc
category: '[OFDM_OOT]'

templates:
  imports: from gnuradio import OFDM_OOT
  make: OFDM_OOT.ofdm_precise_sync_cc(nfft=${nfft}, pilot_groups_idx=${pilot_groups_idx}, pilot_groups_vals=${pilot_groups_vals}, report_freq_off=${report_freq_off})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: nfft
  label: nfft
  dtype: int
  default: 64
- id: pilot_groups_idx
  label: pilot_groups_idx
  default: [[]]
- id: pilot_groups_vals
  label: pilot_groups_vals
  default: [[]]
- id: report_freq_off
  label: report_freq_off
  dtype: bool
  default: False

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: ${nfft}
  optional: false

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: ${nfft}
  optional: false

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
